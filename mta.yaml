_schema-version: 3.3.0
ID: project
version: 1.0.0
description: "CAP Project"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: project-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 2
      buildpack: nodejs_buildpack
      memory: 512M # reduced for trial
      disk-quota: 512M # reduced for trial
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: project-auth
      - name: project-db

  - name: project-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M # reduced for trial
      disk-quota: 256M # reduced for trial
      
    requires:
      - name: project-db

  - name: project
    type: approuter.nodejs
    path: app/
    parameters:
      instances: 2
      memory: 256M # reduced for trial
      disk-quota: 256M # reduced for trial
      keep-existing-routes: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: project-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: project-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: project-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'Admin (project ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Admin'
          - name: 'Viewer (project ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Viewer'
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api

  - name: project-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
